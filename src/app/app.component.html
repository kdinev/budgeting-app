<igx-navbar class="navbar">
  <igx-navbar-action>
    <button igxButton="icon" igxRipple>
      <igx-icon>
        menu
      </igx-icon>
    </button>
  </igx-navbar-action>
  <button igxButton="icon" igxRipple>
    <igx-icon>
      search
    </igx-icon>
  </button>
  <button igxButton="icon" igxRipple>
    <igx-icon>
      favorite
    </igx-icon>
  </button>
  <button igxButton="icon" igxRipple>
    <igx-icon>
      more_vert
    </igx-icon>
  </button>
  <igx-navbar-title>
    Budgeting App
  </igx-navbar-title>
</igx-navbar>
<div class="row-layout group">
  <igx-nav-drawer [pin]="true" [pinThreshold]="1024" width="320px" class="nav-drawer">
    <ng-template igxDrawerMini>
      <div igxDrawerItem igxRipple routerLink="/employees">
        <igx-icon class="icon">
          account_circle
        </igx-icon>
      </div>
      <div igxDrawerItem igxRipple routerLink="/statistics">
        <igx-icon class="icon">
          assignment_turned_in
        </igx-icon>
      </div>
      <div igxDrawerItem igxRipple>
        <igx-icon class="icon">
          assessment
        </igx-icon>
      </div>
    </ng-template>
    <ng-template igxDrawer>
      <div igxDrawerItem igxRipple>
        <igx-icon class="icon">
          account_circle
        </igx-icon>
        <span>Title goes here</span>
      </div>
    </ng-template>
  </igx-nav-drawer>
  <div class="column-layout group">
    <div class="view-container">
      <router-outlet></router-outlet>
    </div>
  </div>
  <div class="column-layout group_1">
    <p class="ig-typography__subtitle-2 text">
      ADDITIONAL INFORMATION
    </p>
    <p class="ig-typography__body-2 text_1">
      Quick links and other easy access will be provided here. If nothing suitable is found, the panel will be removed.
    </p>
  </div>
</div>
