<div class="column-layout group">
  <div class="row-reverse-layout group_1">
    <button igxButton="raised" igxRipple class="button">
      New Hire
    </button>
    <button igxButton="outlined" igxRipple class="button_1">
      Max SS Income
    </button>
  </div>
  <div class="row-layout group_1">
    <igx-tree-grid [data]="northwindEmployees" primaryKey="employeeID" foreignKey="managerID" displayDensity="cosy" [allowFiltering]="true" filterMode="excelStyleFilter" class="tree-grid">
      <igx-grid-toolbar>
        <igx-grid-toolbar-actions>
          <igx-grid-toolbar-hiding></igx-grid-toolbar-hiding>
        </igx-grid-toolbar-actions>
        <igx-grid-toolbar-title>Org Chart</igx-grid-toolbar-title>
      </igx-grid-toolbar>
      <igx-column field="employeeID" dataType="number" header="employeeID" [sortable]="true" [resizable]="true" [disableHiding]="true" [selectable]="false"></igx-column>
      <igx-column field="lastName" dataType="string" header="lastName" [sortable]="true" [resizable]="true" [selectable]="false"></igx-column>
      <igx-column field="firstName" dataType="string" header="firstName" [sortable]="true" [resizable]="true" [selectable]="false"></igx-column>
      <igx-column field="title" dataType="string" header="title" [sortable]="true" [resizable]="true" [selectable]="false"></igx-column>
      <igx-column field="titleOfCourtesy" dataType="string" header="titleOfCourtesy" [sortable]="true" [resizable]="true" [selectable]="false"></igx-column>
      <igx-column field="birthDate" dataType="date" header="birthDate" [sortable]="true" [resizable]="true" [selectable]="false"></igx-column>
      <igx-column field="hireDate" dataType="date" header="hireDate" [sortable]="true" [resizable]="true" [selectable]="false"></igx-column>
      <igx-column field="address.street" dataType="string" header="address street" [sortable]="true" [resizable]="true" [selectable]="false"></igx-column>
      <igx-column field="address.city" dataType="string" header="address city" [sortable]="true" [resizable]="true" [selectable]="false"></igx-column>
      <igx-column field="address.region" dataType="string" header="address region" [sortable]="true" [resizable]="true" [selectable]="false"></igx-column>
      <igx-column field="address.postalCode" dataType="string" header="address postalCode" [sortable]="true" [resizable]="true" [selectable]="false"></igx-column>
      <igx-column field="address.country" dataType="string" header="address country" [sortable]="true" [resizable]="true" [selectable]="false"></igx-column>
      <igx-column field="address.phone" dataType="string" header="address phone" [sortable]="true" [resizable]="true" [selectable]="false"></igx-column>
      <igx-column field="managerID" dataType="number" header="managerID" [sortable]="true" [resizable]="true" [selectable]="false"></igx-column>
      <igx-column field="notes" dataType="string" header="notes" [sortable]="true" [resizable]="true" [selectable]="false"></igx-column>
      <igx-column field="avatarUrl" dataType="string" header="avatarUrl" [sortable]="true" [resizable]="true" [selectable]="false"></igx-column>
    </igx-tree-grid>
  </div>
</div>
